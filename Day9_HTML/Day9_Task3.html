<body>
    <!-- Design a contact us form with all fields as required. -->

<!-- Contact Form:
Name:
Phone:
EMail ID:
Address:<textarea></textarea>
Query (Message that needs to be resolved/ or any queries)<textarea></teaxtarea>

-->

<form action="">
    <label for="name">Name:</label>
    <input type="text" name="fullname" id="name">
    <br>
    <br>
    <label for="contact">Contact:</label>
    <input type="number" name="contact" id="contact">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <br>
    <br>
    <label for="address">Address:</label>
    <textarea rows="1" cols="25" name="address" form="address">  
    </textarea>
    <br>
    <br>
    <label for="queries">Query:</label>
    <textarea rows="2" cols="30" name="queries" form="queries">Enter your queries here</textarea>
    <br>
    <br>

    <input type="submit" value="Submit">


</form>
</body>
