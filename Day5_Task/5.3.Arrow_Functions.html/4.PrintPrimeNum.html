<body>
    <script>
 
        var prime=(arr)=>{
            arr=arr.filter((num)=>{
                    if(num==1 || num==0){
                        return false;
                    }
                        for(var i=2;i<=Math.sqrt(num);i++){
                            if(num%i===0) return false;
                        }
                        return true;
                    });
                    console.log(arr);
        }
        prime([0,1,2,3,4,5,6,7,8,1,9,10,11,12,13,14,15,16,0,17,18,19,20])


    </script>
