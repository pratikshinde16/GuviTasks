<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        //Annonymous Function
        var arr=[1,2,3,4,5,6,7,8]

        const rotateKtimes=function(arr,k){
            for(let i=0;i<k;i++){
                
                console.log(arr.unshift(arr.pop()))

            }
            console.log(arr)
        }

        rotateKtimes(arr,4)

        //IIFE Function
        var arr1=[1,2,3,4,5,6,7,8]

        console.log("IIFE");
        (function(arr1,k){
        var n = arr1.length
        var op = []
        k%=n
        arr1.forEach((x,i)=>{
            if(i<k){
                op.push(arr1[n+i-k])
            }
            else{
                op.push(arr1[i-k])
            }
        })
        console.log(op)
        })(arr1,4)
        
           
    </script>
</body>
</html>
